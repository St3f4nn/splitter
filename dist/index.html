<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple tip calculator app that calculates the tip based on any bill value from the input. Select the tip that you want to calculate by just clicking the button."
    />
    <meta
      name="keywords"
      content="simple calculator, tip calculator, calculator app, tip selection, user-friendly interface"
    />
    <meta name="author" content="Stefan GajiÄ‡" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="./assets/images/favicon/apple_touch_icon.png"
    />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Tip Calculator | SPLITTER</title>
  </head>
  <body class="font-mono font-bold bg-secondary-light-grayish-cyan">
    <main class="pt-12.5 md:py-40.75">
      <div class="container flex flex-col">
        <!-- Logo -->
        <header class="self-center w-21.75">
          <img src="./assets/images/header/logo.svg" alt="Splitter logo" />
        </header>
        <!-- Calculator container -->
        <section
          class="bg-white mt-10 md:mt-21.75 grid grid-cols-1 md:grid-cols-calculator-container py-8 px-6 lg:p-8 items-center gap-8 rounded-3xl"
        >
          <!-- Calculator container input -->
          <div class="flex flex-col gap-8 px-2 md:px-0 md:gap-10 xl:px-4">
            <!-- Calculator container input BILL field -->
            <div>
              <div class="grid grid-cols-label-cols md:grid-cols-2">
                <label for="bill" class="text-secondary-grayish-cyan"
                  >Bill</label
                >
                <p class="hidden warning-message">Can't be zero</p>
              </div>
              <div class="relative mt-1.5">
                <img
                  src="./assets/images/calculator_container/icon-dollar.svg"
                  alt="Dollar sign icon"
                  class="w-2.75 absolute top-1/2 -translate-y-1/2 left-4.75"
                />
                <input
                  type="number"
                  id="bill"
                  name="bill"
                  class="pr-4 pl-11"
                  placeholder="0"
                />
              </div>
            </div>
            <!-- Calculator container input TIP buttons -->
            <div>
              <h4 class="text-secondary-grayish-cyan">Select Tip %</h4>
              <div class="mt-4 grid grid-cols-3 gap-4 md:gap-y-4 md:gap-x-3.5">
                <button class="tip-btn">5%</button>
                <button class="tip-btn">10%</button>
                <button class="tip-btn">15%</button>
                <button class="tip-btn">25%</button>
                <button class="tip-btn">50%</button>
                <input
                  type="number"
                  id="tip-input"
                  name="tip-input"
                  class="tip-input"
                  placeholder="Custom"
                />
              </div>
            </div>
            <!-- Calculator container input NUMBER OF PEOPLE field -->
            <div>
              <div class="grid grid-cols-label-cols md:grid-cols-2">
                <label for="people-number" class="text-secondary-grayish-cyan"
                  >Number of People</label
                >
                <p class="hidden warning-message">Can't be zero</p>
              </div>
              <div class="relative mt-1.5">
                <img
                  src="./assets/images/calculator_container/icon-person.svg"
                  alt="User sign icon"
                  class="w-3.25 absolute top-1/2 -translate-y-1/2 left-4.25"
                />
                <input
                  type="number"
                  id="people-number"
                  name="people-number"
                  class="pr-4 pl-11"
                  placeholder="0"
                />
              </div>
            </div>
          </div>
          <!-- Calculator container output -->
          <div
            class="relative self-stretch px-10 pb-10 bg-secondary-very-dark-cyan pt-14 rounded-2xl"
          >
            <div class="flex flex-col gap-5.75 md:gap-12.75">
              <!-- Calculator container output TIP AMOUNT section -->
              <div
                class="grid items-center grid-cols-2 md:grid-cols-output-cols"
              >
                <h4 class="text-secondary-very-light-grayish-cyan">
                  Tip Amount
                  <span class="block text-secondary-grayish-cyan"
                    >/ person</span
                  >
                </h4>
                <h2
                  id="tip-amount"
                  class="text-4xl text-right md:text-5xl text-primary-strong-cyan"
                >
                  $0.00
                </h2>
              </div>
              <!-- Calculator container output TOTAL section -->
              <div
                class="grid items-center grid-cols-2 md:grid-cols-output-cols"
              >
                <h4 class="text-secondary-very-light-grayish-cyan">
                  Total
                  <span class="block text-secondary-grayish-cyan"
                    >/ person</span
                  >
                </h4>
                <h2
                  id="total-amount"
                  class="text-4xl text-right md:text-5xl text-primary-strong-cyan"
                >
                  $0.00
                </h2>
              </div>
            </div>
            <button
              id="reset-btn"
              class="px-5 py-3 text-xl leading-6 text-center text-secondary-very-dark-cyan bg-primary-strong-cyan mt-8.25 md:mt-0 hover:bg-secondary-cyan-hover unclickable md:absolute md:bottom-10 md:left-10 md:right-10 w-full md:w-auto"
            >
              RESET
            </button>
          </div>
        </section>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
