<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple tip calculator app that calculates the tip based on any bill value from the input. Select the tip that you want to calculate by just clicking the button."
    />
    <meta
      name="keywords"
      content="simple calculator, tip calculator, calculator app, tip selection, user-friendly interface"
    />
    <meta name="author" content="Stefan GajiÄ‡" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="./assets/images/favicon/apple_touch_icon.png"
    />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Splitter | Tip Calculator App</title>
  </head>
  <body class="font-mono font-bold">
    <main>
      <div class="container">
        <!-- Logo -->
        <header>
          <img src="./assets/images/header/logo.svg" alt="Splitter logo" />
        </header>
        <!-- Calculator container -->
        <section>
          <!-- Calculator container input -->
          <div>
            <!-- Calculator container input BILL field -->
            <div>
              <div>
                <label for="bill">Bill</label>
                <p>Can't be zero</p>
              </div>
              <div>
                <img
                  src="./assets/images/calculator_container/icon-dollar.svg"
                  alt="Dollar sign icon"
                />
                <input type="number" id="bill" name="bill" placeholder="0" />
              </div>
            </div>
            <!-- Calculator container input TIP buttons -->
            <div>
              <h4>Select Tip %</h4>
              <div>
                <button>5%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input
                  type="number"
                  id="tip-input"
                  name="tip-input"
                  placeholder="Custom"
                />
              </div>
            </div>
            <!-- Calculator container input NUMBER OF PEOPLE field -->
            <div>
              <div>
                <label for="people-number">Number of People</label>
                <p>Can't be zero</p>
              </div>
              <div>
                <img
                  src="./assets/images/calculator_container/icon-person.svg"
                  alt="User sign icon"
                />
                <input
                  type="number"
                  id="people-number"
                  name="people-number"
                  placeholder="0"
                />
              </div>
            </div>
          </div>
          <!-- Calculator container output -->
          <div>
            <div>
              <!-- Calculator container output TIP AMOUNT section -->
              <div>
                <h4>Tip Amount <span>/ person</span></h4>
                <h2>$0.00</h2>
              </div>
              <!-- Calculator container output TOTAL section -->
              <div>
                <h4>Total <span>/ person</span></h4>
                <h2>$0.00</h2>
              </div>
            </div>
            <button>RESET</button>
          </div>
        </section>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
